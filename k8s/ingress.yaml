apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trailcommand-web
  labels:
    app: trailcommand-web
  annotations:
    # Traefik specific annotations
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: default-secure-headers@kubernetescrd

    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # Security headers
    traefik.ingress.kubernetes.io/router.middlewares: |
      default-secure-headers@kubernetescrd,
      default-compress@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - app.trailcommandpro.com
    secretName: trailcommand-web-tls
  rules:
  - host: app.trailcommandpro.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trailcommand-web
            port:
              name: http